# Test npm package installation on multiple platforms

name: Test npm Package

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'npm-package/**'
      - '.github/workflows/test-npm-package.yml'

jobs:
  test-npm-package:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]
        node-version: [18, 20, 22]
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Testing version: $VERSION"
      
      - name: Create test package
        shell: bash
        run: |
          cd npm-package
          mkdir -p test-package
          cp *.js test-package/
          sed "s/VERSION_PLACEHOLDER/${{ steps.version.outputs.version }}/" package.json.template > test-package/package.json
          cp README.md test-package/
          cp ../LICENSE ../CHANGELOG.md test-package/ 2>/dev/null || true
          cp -r ../plugins test-package/ 2>/dev/null || true
          cp -r ../themes test-package/ 2>/dev/null || true
          cd test-package
          npm pack
          mv *.tgz ../test-package.tgz
      
      - name: Test installation
        shell: bash
        run: |
          cd npm-package
          npm install -g ./test-package.tgz
      
      - name: Verify installation (Unix)
        if: runner.os != 'Windows'
        run: |
          which fresh
          fresh --version
      
      - name: Verify installation (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          Get-Command fresh
          fresh --version
      
      - name: Test binary functionality
        run: |
          # Test help command
          fresh --help || true
          
      - name: Cleanup
        if: always()
        run: npm uninstall -g @fresh-editor/fresh-editor || true
